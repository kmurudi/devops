#   # become: yes

- name: Start Redis server 
  command: redis-server --daemonize yes
  # become: yes

- name: Start Redis server 
  service:
    name: redis-server
    state: restarted
  become: yes

- name: Copy load balancer node scripts
  copy:
    src: ./load_balancer/load_balancer.js
    dest: /home/ubuntu/load_balancer/
    force: yes
    mode: 0777

- name: Copy load balancer node scripts
  copy:
    src: ./load_balancer/add_key.js
    dest: /home/ubuntu/load_balancer/
    force: yes
    mode: 0777

- name: Copy load balancer node scripts
  copy:
    src: ./load_balancer/package.json
    dest: /home/ubuntu/load_balancer/
    force: yes
    mode: 0777

- name: npm install
  shell: npm install
  args:
    chdir: /home/ubuntu/load_balancer

- name: start node server
  shell: ./node_modules/forever/bin/forever start load_balancer.js
  args:
    chdir: /home/ubuntu/load_balancer